<!DOCTYPE html>
<html>
	<head>
		<title>Java Spring Learning</title>
	</head>
	<body>
	
		<h1>My Books</h1>
		
			<table>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
				</tr>
				<tr th:each="book : ${books}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.publisher.name}"></td>
				</tr>
			</table>
	</body>
</html>
